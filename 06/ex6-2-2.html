<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            var text = document.getElementById('tf1').value;
            show(text)
            console.log(text);
            //spritで一文字づつ分ける
            var chars = text.split('');
            show(chars);
            console.log(chars)

            //var text2 = chars.join('');
            //show(text2);

            var stack = [];
            
            for (var i = 0; i = chars.length; i++) {
                stack.push(chars.pop(''))
                //console.log(stack)
            }
            
            show(stack)
            var chars2 = stack.join('')
            show(chars2)
            console.log(chars2)

            if(text == chars2){
                console.log('回文')
                show('回文です💮')
            }
            else{
                show('回文じゃないぞーー❗️')
            }

        }


    </script>

</head>

<body>
    <h1>回文判定さん❓
    </h1>
    <input id="tf1" type="text" value="">
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
