<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
            //prac3-3 10個の乱数の最大値を求める
            var numbers = [];
            createRandomNumbers(numbers, 10);
            show(numbers);

            var max = 0;
            for (var v = 0; v < 10; v++) {
                if(numbers[v]>max){
                    max = numbers[v]
                }
            }
            show('最大値' + max);
        }
    </script>

</head>

<body>
    <h1>prac3-3 10個の乱数の最大値を求める</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
