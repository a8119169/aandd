<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {
    //10個の乱数
                var numbers = [];
                createRandomNumbers(numbers, 10);
                show(numbers);

                var find = -1;
                var search = 1;
                for (var v = 0; v < 10; v++) {
                    if(numbers[v] == search){
                        find = v;
                        show('1は' + find + '番地にあります')
                        break
                    }
                    
                }
                else {show('１はありません')}

            }

    </script>

</head>

<body>
    <h1>4-3　リンアサーチ</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
