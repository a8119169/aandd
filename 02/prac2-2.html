<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function runButtonPressed() {

            //prac2-2 10個の順数を生成し，n番目とm番目を入れ替える
            //(nとmは乱数にて決定する)
            var numbers = [];
            createSequentialNumbers(numbers, 10)
            show(numbers)
            var t = Math.floor(Math.random()* 10)+1;
            console.log('t'+t)
            var m = Math.floor(Math.random() * 10)+1;
            console.log('m:'+m);
            var tmp = numbers[t]
            numbers[t] = numbers[m]
            numbers[m] = tmp
            console.log(numbers)
            show(numbers)

        }
    </script>

</head>

<body>
    <h1>prac2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
