<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../aandd.js"></script>
    <script type="text/javascript" src="../jquery.min.js"></script>

    <script>
        function pra2{
            var numbers = [];
            createSequentialNumbers(numbers, 10)
            show(numbers)
            var t = Math.floor(Math.random() * 10) + 1;
            console.log('t' + t)
            var m = Math.floor(Math.random() * 10) + 1;
            console.log('m:' + t);
            var tmp = numbers[t]
            numbers[t] = numbers[m]
            numbers[m] = tmp
            console.log(numbers)
            show(numbers)
        }

        function runButtonPressed() {
             for (var i = 1; i < 5; i++){
                pra2
             }
            //prac2-3 prac2-2を20回繰り返す（シャッフルプログラムの完成）

        }
    </script>

</head>

<body>
    <h1>prac2</h1>
    <button onclick="runButtonPressed()">run!</button>
    <p id="res"></p>
</body>

</html>
